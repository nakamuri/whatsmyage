<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precise Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f8f8f8;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #6a0dad;
        }
        input {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Precise Age Calculator</h1>
        <p>Calculate your exact age down to the minute</p>
        <label for="birthdate">Select your birth date:</label>
        <input type="date" id="birthdate">
        <div class="result" id="result">Your age will be displayed here.</div>
    </div>

    <script>
        document.getElementById("birthdate").addEventListener("change", function() {
            const birthDate = new Date(this.value);
            const now = new Date();
            
            if (isNaN(birthDate)) {
                document.getElementById("result").innerHTML = "Please select a valid birth date.";
                return;
            }

            let years = now.getFullYear() - birthDate.getFullYear();
            let months = now.getMonth() - birthDate.getMonth();
            let days = now.getDate() - birthDate.getDate();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            if (days < 0) {
                months--;
                let previousMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
                days += previousMonth;
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById("result").innerHTML = 
                `You are <b>${years}</b> years, <b>${months}</b> months, <b>${days}</b> days, <b>${hours}</b> hours, 
                 <b>${minutes}</b> minutes, and <b>${seconds}</b> seconds old.`;
        });
    </script>
</body>
</html>
